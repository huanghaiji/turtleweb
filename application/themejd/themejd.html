<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="./themejd.css">

<div class="navbar">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
    <ul onjs="api.foreach(this, ['',...desktop.menuOrder], 'key');">
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-sitemap" aria-hidden="true" onjscreate="desktop.menuItem[key]?true:false"></i>
                <span>{{(desktop.menuItem[key]?.title)||''}}</span>
            </a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>后台首页</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-sitemap" aria-hidden="true"></i>
                <span>商品列表</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>用户列表</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span>订单列表</span>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-th-large" aria-hidden="true"></i>
                <span>功能列表</span>
            </a>
        </li>
    </ul>
    <div class="main">
        内容区
    </div>
</div>
